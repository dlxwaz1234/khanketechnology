<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Khanke Markit</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">

</head>
<body>

<!-- لوجو -->
<div class="top">
<img src="logo.png" class="logo" onclick="toggleMode()">
</div>

<!-- صورة كبيرة -->
<div class="hero">
<img src="Shop.png">
</div>

<!-- أزرار -->
<div class="buttons" id="main">
<a class="btn" href="categories.html">التصنيفات</a>
<a class="btn" href="https://google.com" target="_blank">موقع</a>
<a class="btn" onclick="showContact()">تواصل معنا</a>
</div>

<!-- قسم التواصل والسوشال -->
<div class="contact" id="contact">
<h2>تابعنا</h2>
<div class="social">
<a href="#"><i class="fab fa-facebook"></i></a>
<a href="#"><i class="fab fa-tiktok"></i></a>
<a href="#"><i class="fab fa-instagram"></i></a>
<a href="#"><i class="fab fa-whatsapp"></i></a>
<a href="#"><i class="fab fa-youtube"></i></a>
</div>
<div class="back" onclick="goBack()">رجوع</div>
</div>

<script src="ui.js"></script>
<script src="cart.js"></script>
<script src="api.js"></script>
<script>
function toggleMode(){
  document.body.classList.toggle("light");
}
function showContact(){
  document.getElementById("main").style.display="none";
  document.getElementById("contact").style.display="block";
}
function goBack(){
  document.getElementById("main").style.display="flex";
  document.getElementById("contact").style.display="none";
}
</script>

</body>
</html>
