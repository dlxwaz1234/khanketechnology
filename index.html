<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Khanke Markit</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>

body{
margin:0;
font-family:"Segoe UI";
background:linear-gradient(135deg,#1e2a38,#2e4159);
color:white;
display:flex;
flex-direction:column;
min-height:100vh;
transition:0.3s;
}

/* وضع فاتح */
.light{
background:#f2f2f2;
color:#111;
}

/* اللوجو */
.top{
text-align:center;
padding:20px;
}
.logo{
width:130px;
cursor:pointer;
}

/* صورة كبيرة */
.hero{
display:flex;
justify-content:center;
align-items:center;
margin-top:10px;
}
.hero img{
width:90%;
max-width:520px;
border-radius:18px;
box-shadow:0 10px 30px rgba(0,0,0,0.35);
}

/* الأزرار */
.buttons{
margin-top:40px;
display:flex;
justify-content:center;
gap:25px;
flex-wrap:wrap;
padding:20px;
}

.btn{
padding:18px 38px;
font-size:20px;
border-radius:14px;
text-decoration:none;
color:white;
background:linear-gradient(45deg,#ff512f,#dd2476);
box-shadow:0 8px 22px rgba(0,0,0,0.4);
transition:.25s;
}

.btn:hover{
transform:scale(1.08);
}

/* السوشال */
.contact{
display:none;
text-align:center;
padding:40px;
}

.social{
display:flex;
justify-content:center;
gap:30px;
margin-top:20px;
flex-wrap:wrap;
}

.social a{
font-size:28px;
color:white;
transition:0.3s;
}

.social a:hover{
transform:scale(1.3);
}

.back{
margin-top:30px;
padding:12px 25px;
background:#444;
border-radius:10px;
display:inline-block;
cursor:pointer;
}

/* موبايل */
@media(max-width:600px){

.hero img{
width:95%;
}

.btn{
width:80%;
text-align:center;
font-size:18px;
}

}

</style>
</head>

<body>

<!-- لوجو -->
<div class="top">
<img src="logo.png" class="logo" onclick="toggleMode()">
</div>


<!-- صورة -->
<div class="hero">
<img src="Shop.png">
</div>

<!-- أزرار -->
<div class="buttons" id="main">

<a class="btn" href="categories.html">التصنيفات</a>

<a class="btn" href="https://maps.app.goo.gl/sDLL8XvUf4sEFLhz8"_blank">موقع </a>

<a class="btn" onclick="showContact()">تواصل معنا</a>

</div>

<!-- سوشال -->
<div class="contact" id="contact">

<h2>تابعنا</h2>

<div class="social">
<a href="#"><i class="fab fa-facebook"></i></a>
<a href="#"><i class="fab fa-tiktok"></i></a>
<a href="#"><i class="fab fa-instagram"></i></a>
<a href="#"><i class="fab fa-whatsapp"></i></a>
<a href="#"><i class="fab fa-youtube"></i></a>
</div>

<div class="back" onclick="goBack()">رجوع</div>

</div>

<script>

function toggleMode(){
document.body.classList.toggle("light");
}

function showContact(){
document.getElementById("main").style.display="none";
document.getElementById("contact").style.display="block";
}

function goBack(){
document.getElementById("main").style.display="flex";
document.getElementById("contact").style.display="none";
}

</script>

</body>
</html>
